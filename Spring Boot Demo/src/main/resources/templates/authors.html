<!DOCTYPE html>
<html lang="eg" xmlns="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Spring Framework</title>
</head>
<body>
<h1>Book List</h1>
<table>
<tr>
<th>ID</th>
<th>FIRST NAME</th>
<th>LAST NAME</th>
</tr>
<tr th:each="author : ${authors}">
<td th:text="${author.id}">123</td>
<td th:text="${author.firstName}">Kaushik</td>
<td th:text="${author.lastName}">Selva</td>
</tr>
</table>
</body>
</html>
