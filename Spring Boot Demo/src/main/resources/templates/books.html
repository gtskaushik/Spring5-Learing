<!DOCTYPE html>
<html lang="eg" xmlns="http://thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Spring Framework</title>
</head>
<body>
<h1>Book List</h1>
<table>
<tr>
<th>ID</th>
<th>TITLE</th>
<th>AUTHOR</th>
</tr>
<tr th:each="book : ${books}">
<td th:text="${book.id}">123</td>
<td th:text="${book.title}">Spring MVC</td>
<td th:text="${book.publisher.name}">Kaushik</td>
</tr>
</table>
</body>
</html>
